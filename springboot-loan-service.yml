target:
  service:
    url: http://localhost:8989/hello/path2

tracing:
  url: http://localhost:4318/v1/traces

management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    health:
      show-details: always
    web:
      exposure:
        include: [ "prometheus", "health" ]
  health:
    circuitbreakers:
      enabled: true        

logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
